<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Reward - Badges</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1E194A;
      color: #FFFFFF;
      margin: 0;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px 0;
      gap: 20px;
    }
    .nav-bar a {
      text-decoration: none;
      color: #FFF;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 20px;
      background-color: #77787E;
      transition: background-color 0.3s ease;
    }
    .nav-bar a:hover {
      background-color: #F8DA69;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 30px;
    }
    .container h1 {
      font-size: 36px;
      color: #C0C0FF;
      margin-bottom: 20px;
    }
    .badges-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }
    .badge {
      width: 80px;
      height: 80px;
      background-color: #2E275B;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .badge:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .badge img {
      width: 60%;
    }
    .badge-info-row {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .badge-info {
      text-align: center;
      padding: 15px;
      background-color: #2E275B;
      border-radius: 10px;
      width: 100px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .badge-info h2 {
      font-size: 16px;
      margin-bottom: 5px;
      color: #F8DA69;
    }
    .badge-info p {
      font-size: 14px;
      color: #D0D0D0;
    }
    .help-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background-color: #444;
      color: #FFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .help-icon:hover {
      background-color: #F8DA69;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-bar">
    <a href="projects.html">PROJECT</a>
    <a href="progress.html">PROGRESS</a>
    <a href="badges.html">BADGES</a>
    <a href="leaderboard.html">LEADERBOARD</a>
    <a href="rewards.html">REWARDS</a>
  </div>

  <div class="container">
    <h1>Badges You Earned</h1>
    <div class="badges-row">
      <div class="badge">
        <img src="gold-badge.png" >
      </div>
      <div class="badge">
        <img src="silver-badge.png" >
      </div>
      <div class="badge">
        <img src="bronze-badge.png" >
      </div>
    </div>
    <div class="badge-info-row">
      <div class="badge-info">
        <h2>Gold</h2>
        <p>24</p>
      </div>
      <div class="badge-info">
        <h2>Silver</h2>
        <p>15</p>
      </div>
      <div class="badge-info">
        <h2>Bronze</h2>
        <p>120</p>
      </div>
    </div>
  </div>

  <div class="help-icon">
    ?
  </div>
</body>
</html>
