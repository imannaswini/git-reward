<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Git Reward - Progress </title>
  <style>
    body 
    {
      font-family: Arial, sans-serif;
      background-color: #1E194A;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }
    .nav-bar 
    {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px 0;
      gap: 20px;
    }
    .nav-bar a 
    {
      text-decoration: none;
      color: #FFF;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 20px;
      background-color: #77787E;
      transition: background-color 0.3s ease;
    }
    .nav-bar a:hover 
    {
      background-color: #F8DA69;
      color: #333;
    }
    .header 
    {
      text-align: center;
      margin: 30px 0;
    }
    .header h1 
    {
      font-size: 36px;
      font-family: "Courier New", Courier, monospace;
      color: #C0C0FF;
    }
    .progress-container 
    {
      width: 80%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .progress-bar 
    {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .progress-label 
    {
      flex: 1;
      font-size: 18px;
      color: #F8DA69;
    }
    .progress-track 
    {
      flex: 3;
      height: 20px;
      background-color: #555;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill
     {
      height: 100%;
      background-color: #00FFC6;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-bar">
    <a href="projects.html">PROJECT</a>
    <a href="progress.html">PROGRESS</a>
    <a href="badges.html">BADGES</a>
    <a href="leaderboard.html">LEADERBOARD</a>
    <a href="rewards.html">REWARDS</a>
  </div>

  <div class="header">
    <h1>PROGRESS</h1>
  </div>

  <div class="progress-container">
    <!-- EsProc Progress -->
    <div class="progress-bar">
      <span class="progress-label">EsProc</span>
      <div class="progress-track">
        <div class="progress-fill" style="width: 25%;"></div>
      </div>
    </div>
    <!-- AppWrite Progress -->
    <div class="progress-bar">
      <span class="progress-label">AppWrite</span>
      <div class="progress-track">
        <div class="progress-fill" style="width: 50%;"></div>
      </div>
    </div>
    <!-- Biodrop Progress -->
    <div class="progress-bar">
      <span class="progress-label">Biodrop</span>
      <div class="progress-track">
        <div class="progress-fill" style="width: 35%;"></div>
      </div>
    </div>
    <!-- Blitz Progress -->
    <div class="progress-bar">
      <span class="progress-label">Blitz</span>
      <div class="progress-track">
        <div class="progress-fill" style="width: 75%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
