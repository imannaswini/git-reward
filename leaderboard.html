<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Reward - Leaderboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body 
    {
      font-family: Arial, sans-serif;
      background-color: #1E194A;
      color: #FFFFFF;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .nav-bar {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px 0;
      gap: 20px;
    }
    .nav-bar a {
      text-decoration: none;
      color: #FFF;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 20px;
      background-color: #77787E;
      transition: background-color 0.3s ease;
    }
    .nav-bar a:hover {
      background-color: #F8DA69;
      color: #333;
    }
    .container {
      flex-grow: 1;
      padding: 30px;
    }
    .header {
      margin-bottom: 20px;
      text-align: left;
    }
    .header h1 {
      font-size: 28px;
      color: #C0C0FF;
    }
    .header p {
      font-size: 16px;
      color: #D0D0D0;
    }
    .stats-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background-color: #2E275B;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: calc(20% - 10px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .stat-card h2 {
      font-size: 20px;
      color: #F8DA69;
      margin-bottom: 10px;
    }
    .stat-card p {
      font-size: 24px;
      font-weight: bold;
    }
    .leaderboard {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }
    .chart {
      background-color: #2E275B;
      border-radius: 10px;
      padding: 20px;
      flex-grow: 1;
      min-height: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .leaderboard-sidebar {
      background-color: #2E275B;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .leaderboard-sidebar h2 {
      font-size: 20px;
      color: #F8DA69;
      margin-bottom: 20px;
    }
    .leaderboard-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .leaderboard-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .leaderboard-item .name {
      flex-grow: 1;
      font-size: 16px;
      color: #FFF;
    }
    .leaderboard-item .score {
      font-size: 16px;
      font-weight: bold;
      color: #F8DA69;
    }
    .help-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background-color: #444;
      color: #FFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .help-icon:hover {
      background-color: #F8DA69;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="nav-bar">
    <a href="projects.html">PROJECT</a>
    <a href="progress.html">PROGRESS</a>
    <a href="badges.html">BADGES</a>
    <a href="leaderboard.html">LEADERBOARD</a>
    <a href="rewards.html">REWARDS</a>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="header">
      <h1>Hi User,</h1>
      <p>It's looking like a slow day.</p>
    </div>

    <!-- Stats Row -->
    <div class="stats-row">
      <div class="stat-card">
        <h2>Unassigned</h2>
        <p>350</p>
      </div>
      <div class="stat-card">
        <h2>Assigned</h2>
        <p>450</p>
      </div>
      <div class="stat-card">
        <h2>Closed</h2>
        <p>3500</p>
      </div>
      <div class="stat-card">
        <h2>Channels</h2>
        <p>3</p>
      </div>
    </div>

    <!-- Leaderboard and Chart -->
    <div class="leaderboard">
      <div class="chart">
        <h2>Today</h2>
        <p style="color: #D0D0D0;">(Todays challenges)</p>
      </div>
      <div class="leaderboard-sidebar">
        <h2>Most solved</h2>
        <div class="leaderboard-item">
          <img src="" alt="User">
          <span class="name">Sarah Morris</span>
          <span class="score">50,000</span>
        </div>
        <div class="leaderboard-item">
          <span class="name">Yomi Martins</span>
          <span class="score">2300</span>
        </div>
        <div class="leaderboard-item">
          <span class="name">Niyi Ndu</span>
          <span class="score">2300</span>
        </div>
        <div class="leaderboard-item">
          <span class="name">Akin Slyze</span>
          <span class="score">2300</span>
        </div>
      </div>
    </div>
  </div>

  <div class="help-icon">
    
  </div>
</body>
</html>
